<!DOCTYPE html>
<html>
  <head>
    <title>Selecting Elements</title>
    <style>
      .highlight {
        color: red;
        font-weight: bold; /* Add font-weight here */
      }
    </style>
  </head>
  <body>
    <p class="highlight">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>

    <script>
      // Use document.querySelectorAll to select all elements with class "highlight"
      const highlightedParagraphs = document.querySelectorAll(".highlight");

      // Iterate through each selected element and modify its style to make the content bold
      highlightedParagraphs.forEach((paragraph) => {
        paragraph.textContent += " Updated";
      });
    </script>
  </body>
</html>
